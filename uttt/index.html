<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Ultimate Tic Tac Toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="board"></div>
    </div>
    <div class="settings">
        <div class="setting">
            <div class="label">Current Player's Turn:&nbsp;<span id="currentPlayer"></span></div>
        </div>
        <div class="setting">
            <div class="label" id="instructions">&nbsp;</div>
        </div>
        <div class="setting">
            <div class="label">&nbsp;</div>
        </div>
        <div class="setting">
            <div class="label">Player 1 Color:&nbsp;</div>
            <input type="color" id="player1color" class="setting-input">
        </div>
        <div class="setting">
            <div class="label">Player 1 Letter:&nbsp;</div>
            <input type="text" maxlength="1" id="player1letter" class="setting-input">
        </div>
        <div class="setting">
            <div class="label">Player 2 Color:&nbsp;</div>
            <input type="color" id="player2color" class="setting-input">
        </div>
        <div class="setting">
            <div class="label">Player 2 Letter:&nbsp;</div>
            <input type="text" maxlength="1" id="player2letter" class="setting-input">
        </div>
        <div class="setting">
            <div class="label">Cats Game Color:&nbsp;</div>
            <input type="color" id="catscolor" class="setting-input">
        </div>
        <div class="setting">
            <div class="label">Cats Game Letter:&nbsp;</div>
            <input type="text" maxlength="1" id="catsletter" class="setting-input">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
