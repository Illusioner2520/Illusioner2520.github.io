<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Countdown</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="cont">
    <div class="progress"></div>
    <div class="number"></div>
    <div class="spec-days">
        <div class="spec-spec-spec-days monday"></div>
        <div class="spec-spec-spec-days tuesday"></div>
        <div class="spec-spec-spec-days wednesday"></div>
        <div class="spec-spec-spec-days thursday"></div>
        <div class="spec-spec-spec-days friday"></div>
        <div class="spec-spec-spec-days hours"></div>
        <div class="spec-spec-spec-days minutes"></div>
    </div>
    <select name="goto" id="goto">
      <option class="enter-info" value="y">Year</option>
      <option class="enter-info" value="s">Semester</option>
      <option class="enter-info" value="q">Quarter</option>
      <option class="enter-info" value="d">Next Day Off</option>
    </select>
    <select name="grade" id="the-grade">
      <option class="enter-info" value="elementary">K-5</option>
      <option class="enter-info" value="middle">6-8</option>
      <option class="enter-info" value="high">9-12</option>
      <option class="enter-info" value="staff">Staff</option>
    </select>
  </div>
</body>

</html>
